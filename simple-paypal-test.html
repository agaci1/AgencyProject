<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PayPal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        #paypal-button-container { margin: 20px; }
        .status { margin: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple PayPal Test</h1>
    <div id="status"></div>
    <div id="paypal-button-container"></div>
    
    <script>
        const clientId = 'Abnz_dIwA50AWSeKzCk-021q3fosUWLg6JDFmmmKFmVawGGhNaJr9rEjPSWEiqLdk5Qnn0NTR_XsZarX';
        
        // Load PayPal SDK
        const script = document.createElement('script');
        script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=EUR&intent=capture&components=buttons&enable-funding=card`;
        script.async = true;
        
        script.onload = function() {
            document.getElementById('status').innerHTML = '<div class="status success">PayPal SDK loaded</div>';
            
            if (window.paypal) {
                window.paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: '1.00',
                                    currency_code: 'EUR'
                                }
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            document.getElementById('status').innerHTML = 
                                '<div class="status success">Payment successful! Order ID: ' + data.orderID + '</div>';
                        });
                    },
                    onError: function(err) {
                        document.getElementById('status').innerHTML = 
                            '<div class="status error">Error: ' + err.message + '</div>';
                    }
                }).render('#paypal-button-container');
            }
        };
        
        script.onerror = function() {
            document.getElementById('status').innerHTML = '<div class="status error">Failed to load PayPal SDK</div>';
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
