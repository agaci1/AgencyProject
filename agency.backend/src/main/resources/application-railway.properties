# Email Configuration
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# PayPal Configuration (Live)
paypal.base.url=${PAYPAL_BASE_URL:https://api-m.paypal.com}
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}

# Logging
logging.level.com.agency.backend=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Additional debugging for database connection
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.hibernate.engine.jdbc.env=DEBUG
logging.level.org.hibernate.engine.jdbc=DEBUG
